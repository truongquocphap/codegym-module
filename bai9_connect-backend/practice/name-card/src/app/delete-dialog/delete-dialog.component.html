<div class="modal-dialog" style="margin-bottom: 100px">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Confirmation Dialog</h5>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete <span style="color:red;">{{todoName}}</span>?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onNoClick()">No Thanks</button>
      <button type="button" class="btn btn-primary" (click)="delete()">Delete</button>
    </div>
  </div>
</div>
