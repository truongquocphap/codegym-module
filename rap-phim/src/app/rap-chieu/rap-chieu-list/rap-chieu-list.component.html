<a class="btn btn-primary" role="button" [routerLink]="['rap-phim-create']"> Create Movies</a>
<table class="table table-success table-striped">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Mã Phim</th>
    <th scope="col">Tên phim</th>
    <th scope="col">số lượng</th>
    <th scope="col">Ngày chiếu</th>
    <th scope="col" >Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let rapPhim of rapPhimList,index as i">
    <th scope="row">{{i+1}}</th>
    <td>{{rapPhim.maXuatChieu}}</td>
    <td>{{rapPhim.xuatChieu.tenPhim}}</td>
    <td>{{rapPhim.soLuongVe}}</td>
    <td>{{rapPhim.ngayChieu}}</td>
    <td>
      <a class="btn btn-danger "role="button" (click)="openDialog(rapPhim.id)"> Delete</a>
    </td>
  </tr>
  </tbody>
</table>
